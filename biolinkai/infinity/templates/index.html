{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioLinkAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to BioLinkAI</h1>
        <p>Your gateway to intelligent biological data analysis.<br>
        Start exploring your data with AI-powered tools.</p>
        <form action="#" method="post" class="bio-form">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No:</label>
                <input type="tel" id="mobile_no" name="mobile_no" pattern="[0-9]{10,15}" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 BioLinkAI. All rights reserved.</p>
</body>
</html>
